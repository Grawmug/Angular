<app-home (search)="onSearch($event)"></app-home>

<ul>
    <li (click)="pizzaSelect(pizza)" *ngFor="let pizza of (pizzas | pizzaFilter: query)">
        <app-pizza-item [pizza]="pizza" [active]="selectedPizzas.includes(pizza.id)" (remove)="removePizza(pizza)">
        </app-pizza-item>
    </li>

    <!-- TODO 11: Dodajemy komponent stronnicowania -->
</ul>

<mat-paginator hidePageSize="true" [length]="totalPizzas" [pageSize]="pageSize" (page)="pageChanged($event)">
</mat-paginator>
